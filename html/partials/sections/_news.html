
<section class="news">
  <div class="inner">
    <dl v-for="item in news">
      <dt v-html="item.title" v-on:click="item.expand = !item.expand"></dt>
      <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-bind:css="false">
        <dd v-if="item.expand" v-html="item.body"></dd>
      </transition>
    </dl>
  </div>
</section>
